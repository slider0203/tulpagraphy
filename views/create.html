<html>
    <head>
        <title>Tulpagraphy - Create Map</title>
        <link rel="stylesheet" href="/content/style.css" />
        <script src="/node_modules/jquery/dist/jquery.min.js"></script>
        <script src="/node_modules/underscore/underscore-min.js"></script>
        <script src="/node_modules/knockout/build/output/knockout-latest.js"></script>
        <script src="/scripts/tulpagraphy.core.js"></script>
        <script src="/view-models/create-map.js"></script>
        <script src="/scripts/page-models.js"></script>
        <script src="/scripts/entity-models.js"></script>
        <nav>
            <ul id="menu">
                <li><a href="/">Tulpagraphy</a></li>
                <li><a href="/views/create.html">New Map</a></li>
                <li><a href="/views/maps.html">Load Map</a></li>
            </ul>
        </nav>
    </head>
    <body>
        <div class="container">
            <h1>Create New Map</h1>
            <div class="row">
                <div class="col-12">
                    <label for="title">Title</label>
                    <input name="title" data-bind="value: title" />
                </div>
            </div>
            <div class="row">
                <div class="col-6">
                    <label for="width">Width</label>
                    <input name="width" data-bind="value: width.tileCount" />
                </div>
                <div class="col-6">
                    <label for="height">Height</label>
                    <input name="height" data-bind="value: height.tileCount" />                        
                </div>
            </div>
            <div class="row">
                <div class="col-12">
                    <input type="button" value="Create" data-bind="click: create" />
                </div>
            </div>
        </div>
    </body>
</html>
